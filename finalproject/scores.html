<body>
  <!-- Header/Slick -->
  <div class="header">
    <div class="slider">
      <img class="mjutah" src="mjutah.jpg" alt="MJ Utah Shot">
      <img class="kobeshaq" src="kobeshaq.jpg" alt="Kobe Shaq Win">
      <img class="mjdunk" src="mjdunk.jpg" alt="MJ Dunk">
      <img class="rayshot" src="rayshot.jpg" alt="Ray Shot">
      <img class="kawhishot" src="kawhishot.jpg" alt="Kawhi Shot">
    </div>
  </div>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="scores.html">Scores</a>
    <div class="dropdown">
      <button class="dropbtn">Standings
        <i class="fa fa-caret-down">&#8595;</i>
      </button>
      <div class="dropdown-content">
        <a href="standings.html">Eastern Conference</a>
        <a href="wstandings.html">Western Conference</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Stats

        <a href="stats.html">Player</a>
        <a href="teamstats.html">Team</a>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <section class="scoreboard">
      <div class="main">
        <div>
          <h1 class="headline">NBA Scoreboard</h1>
        </div>
        <section>
          <div class="scores">
            <header>
              <h3>Sunday, May 8, 2022 <span class="next"><a href="scores2.html">&#10148;</a></span></h3>

          <div>
            <div>

                <tr>
                  <th><img src="phx.png" alt="Suns"></th>

                  <th>2:30pm <br> ESPN</th>
                </tr>
                <tr>
                  <th><img src="dal.png" alt="Dallas"></th>

              </table>
            </div>
            <br>
            <div>

                  <th>7:00pm<br>TNT</th>
                </tr>
                <tr>
                  <th><img src="phi.png" alt="76ers"></th>
                  <th>Philadelphia 76ers (51-31)</th>
                  <th>Game 4 <br> MIA leads 2-1</th>
                </tr>
              </table>
            </div>

          </div>

          <footer class="footer">
            <div id="vue">
              <p>| <a href="contact.html">Contact Us</a> |</p>
