<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact Us Page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="finalproject.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js">
    </script>
    <title>Baseline News</title>
</head>

<body>
    <!-- Header/Slick -->
    <div class="header">
        <div class="slider">
            <img class="mjutah" src="mjutah.jpg" alt="MJ Utah Shot">
            <img class="kobeshaq" src="kobeshaq.jpg" alt="Kobe Shaq Win">
            <img class="mjdunk" src="mjdunk.jpg" alt="MJ Dunk">
            <img class="rayshot" src="rayshot.jpg" alt="Ray Shot">
            <img class="kawhishot" src="kawhishot.jpg" alt="Kawhi Shot">
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="scores.html">Scores</a>
        <div class="dropdown">
            <button class="dropbtn">Standings
                <i class="fa fa-caret-down">&#8595;</i>
            </button>
            <div class="dropdown-content">
                <a href="standings.html">Eastern Conference</a>
                <a href="wstandings.html">Western Conference</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Stats
                <i class="fa fa-caret-down">&#8595;</i>
            </button>
            <div class="dropdown-content">
                <a href="stats.html">Player</a>
                <a href="teamstats.html">Team</a>
            </div>
        </div>
    </div>
    <!--Contact Form-->
    <form id="basic-form" action="" method="post">
        <p>
            <label for="name">Name <span>(at least 3 characters)</span></label>
            <input id="name" name="name" minlength="3" type="text" required>
        </p>
        <p>
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" required>
        </p>
        <p>
            <label for="phone">Phone</label>
            <input id="phone" type="phone" name="phone" required>
        </p>
        <p>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input class="submit" type="submit" value="SUBMIT">
        </p>
    </form>
    <!-- Footer -->
    <footer class="footer">
        <div id="vue">
            <p>| <a href="contact.html">Contact Us</a> |</p>
            {{ footerInfo }}
        </div>
    </footer>

    <script src="finalproject.js"></script>

</body>

</html>
